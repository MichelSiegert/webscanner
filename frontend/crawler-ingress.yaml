apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: crawler-ingress
  annotations:
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - http:
      paths:
      - path: /api(/|$)(.*)
        pathType: ImplementationSpecific
        backend:
          service:
            name: web-scan-crawler
            port:
              number: 3000
