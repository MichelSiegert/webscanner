<section class=" mt-5 right-panel w-full overflow-auto p-4 border rounded shadow-sm bg-white border-none">
  <div class="w-full flex justify-between">
    <h1 class="text-2xl">Branchen Filter: </h1>
  </div>
  <hr>
  <ol class="grid grid-cols-1 sm:grid-cols-2 gap-4 overflow-y-auto innerPannelRight">
    <li *ngFor="let craft of uniqueCrafts">
      <mat-checkbox
        color="primary"
        [checked]="selectedCrafts.has(craft)"
        (change)="toggleCraft(craft, $event.checked)"
      >
        {{ craft }}
      </mat-checkbox>
    </li>
  </ol>
</section>
