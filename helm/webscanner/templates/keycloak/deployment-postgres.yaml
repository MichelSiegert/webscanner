# This is deployment of PostgreSQL with an ephemeral storage for testing: Once the Pod stops, the data is lost.
# For a production setup, replace it with a database setup that persists your data.
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: {{ .Values.namespace }}
  name: {{ .Values.keycloak.postgres.deployment.name }}
  labels:
    app: {{ .Values.keycloak.postgres.deployment.name }}
spec:
  replicas: {{ .Values.keycloak.postgres.deployment.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.keycloak.postgres.deployment.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.keycloak.postgres.deployment.name }}
    spec:
      containers:
        - name: {{ .Values.keycloak.postgres.deployment.name }}
          image: mirror.gcr.io/postgres:17
          env:
            - name: POSTGRES_USER
              value: {{ .Values.keycloak.postgres.deployment.user }}
            - name: POSTGRES_PASSWORD
              value: {{ .Values.keycloak.postgres.deployment.password }}
            - name: POSTGRES_DB
              value: {{ .Values.keycloak.postgres.deployment.db }}
            - name: POSTGRES_LOG_STATEMENT
              value: {{ .Values.keycloak.postgres.deployment.logstatement }}
          ports:
            - name: {{ .Values.keycloak.postgres.deployment.name }}
              containerPort: {{ .Values.keycloak.postgres.deployment.containerPort }}
          volumeMounts:
            # Using volume mount for PostgreSQL's data folder as it is otherwise not writable
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
      volumes:
        - name: postgres-data
          persistentVolumeClaim:
            claimName: keycloak-storage
