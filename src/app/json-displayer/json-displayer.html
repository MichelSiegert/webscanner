  <section class="right-panel w-full overflow-auto p-4 border rounded shadow-sm bg-white">
    <div class="w-full flex justify-between">
      <h1 class="text-2xl"> Relevante unternehmen: </h1>
      <button matIconButton (click)="downloadJson()">
        <mat-icon>download</mat-icon>
      </button>    
    </div>    
    <hr>
      <mat-tree #tree [dataSource]="dataSource" [childrenAccessor]="childrenAccessor">
        <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
          <button matIconButton disabled></button>
          {{node.name}}
        </mat-tree-node>
        <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodeToggle
                      [cdkTreeNodeTypeaheadLabel]="node.name">
          <button matIconButton matTreeNodeToggle
                  [attr.aria-label]="'Toggle ' + node.name">
            <mat-icon class="mat-icon-rtl-mirror">
              {{tree.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
            </mat-icon>
          </button>
          {{node.name}}
        </mat-tree-node>
      </mat-tree>
  </section>
